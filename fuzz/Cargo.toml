
[package]
name = "hreq-h1-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
async-std = { version = "1", features = ["attributes"] }
futures-io = "0.3"

[dependencies.hreq-h1]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "server_req"
path = "fuzz_targets/server_req.rs"
test = false
doc = false
